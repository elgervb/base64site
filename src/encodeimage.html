
<style>
  .base64 {
    min-height: 20em;
    width: 100%;
  }
  label {
    border: 1px solid #999;
    cursor: pointer;
    padding: 1rem;
  }
  input[type=file] {
    display: none;
  }
  .upload-details {
    margin: 2em 0;
  }
  .upload-details p {
    margin: 0;
    padding: 0;
    
  }
</style>

  <h1>Upload your file</h1>
  
  <form method="post" enctype="multipart/form-data">
  
    <label for="upload"> Upload file</label>
    <input type="file" id="upload" name="upload" onchange="this.form.submit()" required>
  
  </form>
  
  {#encoded}
  <div class="upload-details">
    <p>Filename: {filename}</p>
    <p>Size: {size} KB</p>
    <p>mime: {mime}</p>
  </div>
  <textarea readonly class="base64" onfocus="select(this)">{encoded}</textarea>
  {/encoded}
